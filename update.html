<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px black;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #66afe9;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        * {
            padding: 0;
            margin: 0;
        }
        #updateform {
            display: none;
        }
        #emailform {
            display: block;
        }
    </style>
</head>
<body>

    <form action="/update" method="post" id="emailform">
        <input type="text" name="email" placeholder="First enter your email">
        <button type="submit" id="confirm">Confirm Email</button>
    </form>
    <button id="check">Check me</button>
</body>
</html>
